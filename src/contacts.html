<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://api-maps.yandex.ru/v3/?apikey=cb93da52-9741-4ffe-86ea-93a91ce99a1c&lang=ru_RU"></script>

    <script src="https://smartcaptcha.yandexcloud.net/captcha.js" defer></script>
    <title>Главная</title>
  </head>
  <body>
    <div class="wrapper">
      <include src="./components/_header.html"></include>
      <include src="./components/_popup.html"></include>

      <main>
        <section class="contacts _first">
          <div class="container">
            <div class="contacts__inner">
              <div class="contacts__info">
                <p class="tl2">Контакты</p>
                <ul class="contacts__list">
                  <li class="contacts__item">
                    <div class="contacts__item-img">
                      <img src="./assets/images/contacts/1.svg" alt="">
                    </div>
                    <div class="contacts__item-text">
                      <p class="contacts__item-title txt20 txt20_medium">Компания</p>
                      <p class="contacts__item-desc txt16">АО «Бофарм»</p>
                    </div>
                  </li>
                  <li class="contacts__item">
                    <div class="contacts__item-img">
                      <img src="./assets/images/contacts/2.svg" alt="">
                    </div>
                    <div class="contacts__item-text">
                      <p class="contacts__item-title txt20 txt20_medium">Юридический адрес</p>
                      <p class="contacts__item-desc txt16">
                        141191, Московская область, г. Фрязино,ул. Станционная, д. 2, строение 10, этаж 1, пом. 127
                      </p>
                    </div>
                  </li>
                  <li class="contacts__item">
                    <div class="contacts__item-img">
                      <img src="./assets/images/contacts/3.svg" alt="">
                    </div>
                    <div class="contacts__item-text">
                      <p class="contacts__item-title txt20 txt20_medium">Почтовый адрес</p>
                      <p class="contacts__item-desc txt16">123182, г. Москва, а/я 4</p>
                    </div>
                  </li>
                  <li class="contacts__item">
                    <div class="contacts__item-img">
                      <img src="./assets/images/contacts/4.svg" alt="">
                    </div>
                    <div class="contacts__item-text">
                      <p class="contacts__item-title txt20 txt20_medium">Электронная почта:</p>
                      <p class="contacts__item-desc txt16"><a href="mailto:tipressin@mail.ru">tipressin@mail.ru</a></p>
                    </div>
                  </li>
                </ul>
              </div>
              <div class="contacts__map" id="contacts-map"></div>
            </div>
          </div>
        </section>
      </main>

      <include src="./components/_footer.html"></include>
    </div>
  </body>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      initMap();
    });
    async function initMap() {
      if (typeof ymaps3 !== 'undefined') {
        await ymaps3.ready;
        const { YMap, YMapDefaultSchemeLayer, YMapDefaultFeaturesLayer, YMapMarker } = ymaps3;

        let map = new YMap(
          document.getElementById('contacts-map'),

          {
            location: {
              center: [37.76016836436462, 55.835289665270864],
              zoom: 9
            }
          },
          [new YMapDefaultSchemeLayer({}), new YMapDefaultFeaturesLayer({})]
        );

        const markerElement = document.createElement('img');
        markerElement.className = 'contacts__placemark';
        markerElement.src = './assets/images/contacts/placemark.svg';
        map.addChild(new YMapMarker({ coordinates: [38.030932, 55.962458] }, markerElement));
        map.setBehaviors(['drag', 'dblClick', 'mouseRotate']);
      }
    }
  </script>
</html>
